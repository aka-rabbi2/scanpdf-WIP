{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'showpdf/styles.css' %}">
        {% block head %}{% endblock head %}
    </head>

    <body>

        <div class="row" id="main">
            <div class="sidebar col-lg-1 col-md-3" id="sidebar" >
                <a class="home" style="text-decoration: none; color: black;"><header>Bank statement</header></a>
                <ul>
                    <li><a class="link-dark home" style="font-weight: 800;"> <i>Home</i> </a></li>
                    <li><a href="{% url 'scanpdf:index' %}" class="link-dark" style="font-weight: 800;"><i>Update</i></a></li>
                </ul> 
            </div>
            <div class="main col-lg-10 col-md-9" id="content">
                {% block body %}{% endblock body %}
            </div>
        </div>

    </body>
    <script>
        const range = localStorage.getItem('range');
        document.querySelectorAll('.home').forEach(link => {
            // localStorage.setItem('page_num',1);
            link.onclick = () => {
                localStorage.setItem('page_num',1);
            }
            link.href = window.location.origin.concat(`/showpdf/1/${range}`);
        });
    </script>
</html>
